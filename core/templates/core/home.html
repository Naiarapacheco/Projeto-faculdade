        <div class="column is-8 is-offset-2">
        
            {% for post in posts %}
            <div class="content is-medium mb-6">
                <a href="" class="block">
                    <h2 class="subtitle is-size-6 tag is-info is-light">
                         atrás
                    </h2>

    </div>
</section>
{% endblock %}
